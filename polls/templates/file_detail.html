<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>File List</title>
	<style type="text/css">
	.text{text-align: center}
	.bottom{border-bottom-style: dashed; border-bottom-width: 1px}
	th{background-color:#c3dde0; width:180px;}
	td{width:180px;}
	</style>
</head>
<body>
	<h2 class = "text">{{files.first}}的配置列表</h2>
	<center>
	<table border="1"  cellspacing="0" cellpadding="0">
		<tr class = "text">
			<th>配置文件</th>
			<th>上传时间</th>
			<th>配置更新描述</th>
		</tr>
		{% for file in files %}
		<tr>
			<td>{{file.upload_File}}</td>
			<td>{{file.uploaddate|date:"Y-m-d H:i:s"}}</td>
			<td>{{file.content}}</td>
		</tr>
		{% endfor%}
	</table>
	</center>
</body>
</html>
