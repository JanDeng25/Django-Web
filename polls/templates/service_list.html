<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>File List</title>
	<style type="text/css">
	.text{text-align: center}
	.bottom{border-bottom-style: dashed; border-bottom-width: 1px}
	th{background-color:#c3dde0; width:180px;}
	td{width:180px;}
	</style>
</head>
<body>
	<center>
	<h2>服务列表</h2>
	<table cellspacing="0" cellpadding="0">
		<tr class = "text">
			<th>服务名称</th>
			<th>最后更新时间</th>
			<th>服务描述</th>
		</tr>
		{% for servcice in services %}
		<tr class = "text">
			<td><a href = "{% url 'upload:file_detail' service.servicename %}">{{service.servicename}}</a></td>
			<td>{{service.uploaddate|date:"Y-m-d H:i:s"}}</td>
		</tr>
		{% endfor%}
	</table>
	</center>
</body>
</html>
