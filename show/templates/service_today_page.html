<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>Service List</title>
	<style type="text/css">
	.text{text-align: center}
	.bottom{border-bottom-style: dashed; border-bottom-width: 1px}
	th{background-color:#c3dde0; width:180px;}
	td{width:180px;}
	</style>
</head>
<body>
	<h3 style="text-align: right; color:taupe;"><a href = "{% url 'show:service_list' %}">返回服务列表</a></h3>
	<center>
	<h2>今天服务更新列表</h2>
	<table cellspacing="0" cellpadding="0">
		<tr class = "text">
			<th>服务名称</th>
			<th>更新时间</th>
			<th>上传配置文件</th>
		</tr>
		{% for service in posts.object_list %}
		<tr class = "text">
			<td><a href = "{% url 'show:file_detail' service.name %}">{{service.name}}</a></td>
			<td>{{service.upload_date|date:"Y-m-d H:i:s"}}</td>
			<td><a href = "{% url 'show:upload_file' service.name %}">上传配置</a></td>
		</tr>
		{% endfor%}
	</table>
	<br>
	{% if posts.has_previous %}
		<a href = "?p={{ posts.previous_page_number }}">上一页</a>
	{% endif %}
	<span>
		{{ posts.number }} / {{ posts.paginator.num_pages }}
	</span>
	{% if posts.has_next %}
		<a href = "?p={{ posts.next_page_number }}">下一页</a>
	{% endif %}
	

	</center>
</body>
</html>
